<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator - Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Maze Generator</h1>
            <p>Generate custom mazes with various algorithms</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <form id="maze-form">
                    <div class="form-group">
                        <label for="width">Width (cells):</label>
                        <input type="number" id="width" name="width" min="1" max="10000" value="50" required>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cells):</label>
                        <input type="number" id="height" name="height" min="1" max="10000" value="50" required>
                    </div>

                    <div class="form-group">
                        <label for="algorithm">Algorithm:</label>
                        <select id="algorithm" name="algorithm" required>
                            <!-- Populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="complexity">Complexity:</label>
                        <input type="range" id="complexity" name="complexity" min="0" max="100" value="50" step="5">
                        <span id="complexity-value">0.50</span>
                    </div>

                    <div class="form-group">
                        <label for="cell-size">Cell Size (pixels):</label>
                        <input type="number" id="cell-size" name="cell-size" min="1" max="100" value="10" required>
                    </div>

                    <div class="form-group">
                        <label for="seed">Seed (optional, for reproducibility):</label>
                        <input type="number" id="seed" name="seed" min="0">
                    </div>

                    <div class="form-group">
                        <label for="line-color">Solution Line Color:</label>
                        <div class="color-input-group">
                            <input type="color" id="line-color" name="line-color" value="#ff0000">
                            <input type="text" id="line-color-hex" value="#ff0000" pattern="^#[0-9A-Fa-f]{6}$">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="line-thickness">Solution Line Thickness:</label>
                        <input type="range" id="line-thickness" name="line-thickness" min="0" max="100" value="35" step="5">
                        <span id="line-thickness-value">0.35</span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="generate-btn">Generate Maze</button>
                        <button type="button" id="toggle-solution-btn" disabled>Show Solution</button>
                        <button type="button" id="download-btn" disabled>Download Image</button>
                    </div>
                </form>
            </div>

            <div class="canvas-panel">
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Generating maze...</p>
                </div>
                <div id="error" class="error hidden"></div>
                <canvas id="maze-canvas"></canvas>
                <div id="seed-display" class="seed-display hidden"></div>
            </div>
        </div>
    </div>

    <script type="module" src="maze.js"></script>
</body>
</html>
